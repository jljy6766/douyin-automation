name: Ultra Simple Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
        
    - name: Download and setup Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.4-bin.zip
        unzip gradle-8.4-bin.zip
        echo "GRADLE_HOME=$PWD/gradle-8.4" >> $GITHUB_ENV
        echo "$PWD/gradle-8.4/bin" >> $GITHUB_PATH
        
    - name: Create directories
      run: |
        mkdir -p app/src/main/res/values
        mkdir -p app/src/main/res/mipmap-hdpi
        mkdir -p app/src/main/res/drawable
        
    - name: Create styles.xml
      run: |
        echo '<?xml version="1.0" encoding="utf-8"?>' > app/src/main/res/values/styles.xml
        echo '<resources>' >> app/src/main/res/values/styles.xml
        echo '    <style name="AppTheme" parent="Theme.AppCompat.Light.DarkActionBar">' >> app/src/main/res/values/styles.xml
        echo '        <item name="colorPrimary">@color/colorPrimary</item>' >> app/src/main/res/values/styles.xml
        echo '        <item name="colorPrimaryDark">@color/colorPrimaryDark</item>' >> app/src/main/res/values/styles.xml
        echo '        <item name="colorAccent">@color/colorAccent</item>' >> app/src/main/res/values/styles.xml
        echo '    </style>' >> app/src/main/res/values/styles.xml
        echo '</resources>' >> app/src/main/res/values/styles.xml
        
    - name: Create colors.xml
      run: |
        echo '<?xml version="1.0" encoding="utf-8"?>' > app/src/main/res/values/colors.xml
        echo '<resources>' >> app/src/main/res/values/colors.xml
        echo '    <color name="colorPrimary">#6200EE</color>' >> app/src/main/res/values/colors.xml
        echo '    <color name="colorPrimaryDark">#3700B3</color>' >> app/src/main/res/values/colors.xml
        echo '    <color name="colorAccent">#03DAC5</color>' >> app/src/main/res/values/colors.xml
        echo '</resources>' >> app/src/main/res/values/colors.xml
        
    - name: Create ic_launcher.xml
      run: |
        echo '<?xml version="1.0" encoding="utf-8"?>' > app/src/main/res/mipmap-hdpi/ic_launcher.xml
        echo '<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">' >> app/src/main/res/mipmap-hdpi/ic_launcher.xml
        echo '    <background android:drawable="@color/colorPrimary"/>' >> app/src/main/res/mipmap-hdpi/ic_launcher.xml
        echo '    <foreground android:drawable="@drawable/ic_launcher_foreground"/>' >> app/src/main/res/mipmap-hdpi/ic_launcher.xml
        echo '</adaptive-icon>' >> app/src/main/res/mipmap-hdpi/ic_launcher.xml
        
    - name: Create ic_launcher_round.xml
      run: |
        echo '<?xml version="1.0" encoding="utf-8"?>' > app/src/main/res/mipmap-hdpi/ic_launcher_round.xml
        echo '<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">' >> app/src/main/res/mipmap-hdpi/ic_launcher_round.xml
        echo '    <background android:drawable="@color/colorPrimary"/>' >> app/src/main/res/mipmap-hdpi/ic_launcher_round.xml
        echo '    <foreground android:drawable="@drawable/ic_launcher_foreground"/>' >> app/src/main/res/mipmap-hdpi/ic_launcher_round.xml
        echo '</adaptive-icon>' >> app/src/main/res/mipmap-hdpi/ic_launcher_round.xml
        
    - name: Create ic_launcher_foreground.xml
      run: |
        echo '<?xml version="1.0" encoding="utf-8"?>' > app/src/main/res/drawable/ic_launcher_foreground.xml
        echo '<vector xmlns:android="http://schemas.android.com/apk/res/android"' >> app/src/main/res/drawable/ic_launcher_foreground.xml
        echo '    android:width="108dp"' >> app/src/main/res/drawable/ic_launcher_foreground.xml
        echo '    android:height="108dp"' >> app/src/main/res/drawable/ic_launcher_foreground.xml
        echo '    android:viewportWidth="108"' >> app/src/main/res/drawable/ic_launcher_foreground.xml
        echo '    android:viewportHeight="108">' >> app/src/main/res/drawable/ic_launcher_foreground.xml
        echo '    <path' >> app/src/main/res/drawable/ic_launcher_foreground.xml
        echo '        android:fillColor="#FFFFFF"' >> app/src/main/res/drawable/ic_launcher_foreground.xml
        echo '        android:pathData="M44,54L64,54A2,2 0,0 1,66 56L66,76A2,2 0,0 1,64 78L44,78A2,2 0,0 1,42 76L42,56A2,2 0,0 1,44 54z"/>' >> app/src/main/res/drawable/ic_launcher_foreground.xml
        echo '    <path' >> app/src/main/res/drawable/ic_launcher_foreground.xml
        echo '        android:fillColor="#FFFFFF"' >> app/src/main/res/drawable/ic_launcher_foreground.xml
        echo '        android:pathData="M44,30L64,30A2,2 0,0 1,66 32L66,52A2,2 0,0 1,64 54L44,54A2,2 0,0 1,42 52L42,32A2,2 0,0 1,44 30z"/>' >> app/src/main/res/drawable/ic_launcher_foreground.xml
        echo '</vector>' >> app/src/main/res/drawable/ic_launcher_foreground.xml
        
    - name: Verify files
      run: |
        find app/src/main/res -name "*.xml" -type f
        
    - name: Build APK
      run: |
        gradle clean
        gradle assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: douyin-automation-apk
        path: app/build/outputs/apk/debug/app-debug.apk 