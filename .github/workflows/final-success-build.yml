name: Final Success Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
        
    - name: Download and setup Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.4-bin.zip
        unzip gradle-8.4-bin.zip
        echo "GRADLE_HOME=$PWD/gradle-8.4" >> $GITHUB_ENV
        echo "$PWD/gradle-8.4/bin" >> $GITHUB_PATH
        
    - name: Verify resources
      run: |
        echo "=== Checking resource files ==="
        find app/src/main/res -name "*.xml" -type f
        echo ""
        echo "=== Checking mipmap files ==="
        find app/src/main/res -name "ic_launcher*" -type f
        echo ""
        echo "=== Checking styles ==="
        cat app/src/main/res/values/styles.xml
        echo ""
        echo "=== Checking colors ==="
        cat app/src/main/res/values/colors.xml
        
    - name: Build APK
      run: |
        echo "=== Starting build ==="
        gradle clean
        gradle assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: douyin-automation-apk
        path: app/build/outputs/apk/debug/app-debug.apk
