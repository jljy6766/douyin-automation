name: Simple Gradlew Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: |
        chmod +x gradlew || echo "gradlew not found, will use direct gradle"
        
    - name: Build APK with gradlew
      run: |
        if [ -f "gradlew" ]; then
          echo "Using gradlew"
          ./gradlew assembleDebug
        else
          echo "gradlew not found, downloading gradle directly"
          wget https://services.gradle.org/distributions/gradle-8.4-bin.zip
          unzip gradle-8.4-bin.zip
          export PATH=$PATH:$PWD/gradle-8.4/bin
          gradle assembleDebug
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: douyin-automation-apk
        path: app/build/outputs/apk/debug/app-debug.apk
